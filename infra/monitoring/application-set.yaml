apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network
  namespace: argocd
  labels:
    com.sudoceo: network
spec:
  generators:
    - git:
        repoURL: https://github.com/sud0ce0/homelab-apps.git
        revision: HEAD
        directories:
          - path: infra/network/*
  template:
    metadata:
      name: "{{ path.basename }}"
      labels:
        com.sudoceo: network
    spec:
      project: network
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/sud0ce0/homelab-apps.git
        targetRevision: HEAD
        path: "{{ path }}"
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true