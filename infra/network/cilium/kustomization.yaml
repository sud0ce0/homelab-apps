apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bgp-ip-pool.yaml
  - bgp-advertisement.yaml
  - bgp-peer-config.yaml
  - bgp-cluster-config.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.6
    releaseName: "cilium"
    includeCRDs: true
    namespace: kube-system
    valuesFile: values.yaml
